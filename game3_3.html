<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.4/css/bulma.min.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes" />

        <title>Maths Game</title>

        <link rel="stylesheet" href="style.css" />
    </head>

    <body  background="BG_MEdia/Game3.3.png">
         
        <main>
            <div id="container">
                <p id="message" class="structure-elements"></p>
                <aside id="score" class="structure-elements">Score: <span>00</span></aside>

                <div id="calculation">
                    <section id="question" class="structure-elements"><img id="x" src="" ></section>
                    <p id="instruction" class="structure-elements">เลือกคำตอบที่ถูกต้อง</p>
                    <ul id="choices" class="structure-elements">
                        <li value=1><img id="x1" src="" class="img-choice" ></li>
                        <li value=2><img id="x2" src="" class="img-choice" ></li>
                        <li value=3><img id="x3" src="" class="img-choice" ></li>
                        <li value=4><img id="x4" src="" class="img-choice" ></li>
                    </ul>
                </div>

                <button id="start-reset" class="structure-elements" value=6>Start Game</button>

                <aside id="time-remaining" class="structure-elements">Time remaining: <span>60</span> sec</aside>
            </div>

            <div id="game-over" class="structure-elements">

                <img src="timeup/timeup.png" style="visibility: visible;" class="shape2"> <br>
                <img id="star" src=""  style="visibility: visible;" class="shape">
                <p>Your score is <span>00</span>.</p>
                <button >หน้าแรก</button>
            </div>
        </main>

        <script src="gameString.js"></script>
        <embed name="musicBG" src="sound/New-day-kids-song.mp3" loop="true" hidden="true" autostart="true">
    </body>
</html>
