<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.4/css/bulma.min.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes" />

        <title>Maths Game</title>

        <link rel="stylesheet" href="style.css" />
    </head>

    <body background="BG_MEdia/Game1.3.png" >
        <main>
            <div id="container">
                <p id="message" class="structure-elements"></p>
                <aside id="score" class="structure-elements">Score: <span>00</span></aside>

                <div id="calculation">
                    <section id="question" class="structure-elements"></section>
                    <p id="instruction" class="structure-elements">เลือกคำตอบที่ถูกต้อง</p>
                    <ul id="choices" class="structure-elements">
                        <li></li>
                        <li></li>
                        <li></li>
                        <li></li>
                    </ul>
                </div>

                <button id="start-reset" class="structure-elements" value=3>Start Game</button>

                <aside id="time-remaining" class="structure-elements">Time remaining: <span>40</span> sec</aside>
            </div>

            <div id="game-over" class="structure-elements">
                    <img src="timeup/timeup.png" style="visibility: visible;" class="shape2"> <br>
                    <img id="star" src=""  style="visibility: visible;" class="shape">
                    <p>Your score is <span>00</span>.</p>
                    <button class="button is-dark is-link is-outlined" style="float:center" onclick="location.href='home.html'" >หน้าแรก</button>
            </div>
        </main>

        <script src="gameInt.js"></script>
        <embed name="musicBG" src="sound/New-day-kids-song.mp3" loop="true" hidden="true" autostart="true">
    </body>
</html>
